<p class="wellcome-title">Bienvenue sur votre r√©seau social d'entreprise</p>
<p class="connected-title">Inscrivez-vous !</p>
<form [formGroup]="signupForm">
  <div class="form-group">
    <label for="email">Email*</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password*</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
    />
  </div>

  <button
    mat-raised-button
    [disabled]="signupForm.invalid"
    (click)="onSignup()"
  >
    Inscrivez-vous !
  </button>
  <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
